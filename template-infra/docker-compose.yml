services:
  # [Database] MySQL 8.0
  mysql:
    image: mysql:8.0.36
    restart: unless-stopped
    container_name: template-mysql
    networks:
      - backend-network
    environment:
      # 기본값을 제공하여 .env 파일 없이도 동작하도록 배려
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-template_db}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      # 초기 스키마 자동 실행을 위한 마운트 포인트 추가
      - ./mysql/init:/docker-entrypoint-initdb.d
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
      - "--default-time-zone=+09:00"
      - "--sql-mode=STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION"
      # [Performance] 더 빠른 디스크 동기화가 필요하다면 고려
      # - "--innodb_flush_log_at_trx_commit=2"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # [Cache] Redis 7.2
  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    container_name: template-redis
    networks:
      - backend-network
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Seoul
    volumes:
      - redis-data:/data
    # allkeys-lru로 변경하여 메모리 풀(Full) 상황에서 시스템 마비 방지
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-password} 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  backend-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
